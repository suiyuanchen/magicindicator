apply plugin: 'com.android.library'
apply plugin: 'com.cq.magicindicator.release'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "0.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    publish {
        userOrg = 'githubchen'
        groupId = 'com.cq.magicindicator'
        artifactId = 'magicindicator'
        publishVersion = '0.0.1'
        desc = 'an  Android  downloader'
        website = 'https://github.com/suiyuanchen/magicindicator'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
}
